<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App with Timer</title>
    <link rel="stylesheet" href="htmlQuiz.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@8.2.0/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container mt-5 overflow-hidden">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Html Quiz-App
                <div id="timer">Time Left: <span id="time">60:00</span></div>
              </h5>
              <div id="question-container">
                <p id="question">Loading...</p>
                <div id="answers"></div>
              </div>
              <div class="float-end">
                <button id="next-btn" class="btn-lg btn btn-success">
                  Next
                </button>
              </div>
              <div id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
